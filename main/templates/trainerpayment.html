{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					<div class="list-group">
                        <a href="{% url 'trainerdash' %}" class="list-group-item {% if request.path == '/trainerdash' %} active {% endif %}">Dashboard</a>
                        <a href="#" class="list-group-item">Profile</a>
                        <a href="#" class="list-group-item">Assigned Trainees</a>
                        <a href="{% url 'trainerpayment' %}" class="list-group-item">Payments</a>
                        <a href="#" class="list-group-item">Notifications <span class="badge bg-danger rounded-pill">2</span> </a>
                        <a href="#" class="list-group-item">Account settings</a>
                        </div>
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Payments</h3>
					<table class="table table-bordered">
						<tr>
							<th>Amount</th>
							<th>Amount date</th>
						</tr>
						{% for tp in trainerpaym %}
						<tr>
							<td>{{tp.amount}}</td>
							<td>{{tp.date}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
