{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'trainersidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Meals</h3>
					<table class="table table-bordered">
						<tr>
							<th>subscriber</th>
							<th>Meal Period</th>
                            <th>Meal</th>
						</tr>
						{% for meal in mealplan %}
						<tr>
							<td>{{meal.subscriber}}</td>
							<td>{{meal.get_mealtime_display}}</td>
                            <td>{{meal.meal}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
